<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Question</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffe6e6;
        font-family: "Arial", sans-serif;
        margin: 0;
        overflow: hidden;
      }

      h1 {
        color: #d63384;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        text-align: center;
      }

      .container {
        position: relative;
        text-align: center;
        width: 100%;
        height: 150px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 10;
      }

      #yesBtn {
        background-color: #28a745;
        color: white;
        font-weight: bold;
      }

      #yesBtn:hover {
        background-color: #218838;
        color: white;
        transform: scale(1.1);
      }

      #noBtn {
        background-color: #dc3545;
        color: white;
        font-weight: bold;
      }

      #successMessage {
        display: none;
        color: #d63384;
        font-size: 2rem;
        margin-top: 20px;
        font-weight: bold;
        text-align: center;
        padding: 20px;
      }

      img {
        width: 200px;
        border-radius: 10px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1 id="question">I know you miss me!!!</h1>

    <div class="container">
      <button id="yesBtn">Yes, obviously</button>
      <button id="noBtn">No</button>
    </div>

    <img
      id="secretImage"
      src="yes.jpg"
      style="
        display: none;
        width: 300px;
        border-radius: 15px;
        margin-bottom: 20px;
      "
    />

    <div id="successMessage">ME TOO ðŸ˜Ž</div>

    <script>
      const noBtn = document.getElementById("noBtn");
      const yesBtn = document.getElementById("yesBtn");
      const question = document.getElementById("question");
      const successMessage = document.getElementById("successMessage");

      //functions to move the no button
      function moveButton() {
        const maxWidth = window.innerWidth - noBtn.offsetWidth;
        const maxHeight = window.innerHeight - noBtn.offsetHeight;

        //generating random positions
        const randomX = Math.floor(Math.random() * maxWidth);
        const randomY = Math.floor(Math.random() * maxHeight);

        //Applying the new position
        noBtn.style.position = "fixed";
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
      }

      //EVENTS

      //Desktop move when mouse hovers
      noBtn.addEventListener("mouseover", moveButton);

      //mobile no button movement
      noBtn.addEventListener("touchstart", function (e) {
        e.preventDefault();
        moveButton();
      });

      //if they somewhow manage to click it the button moves anyway
      noBtn.addEventListener("click", function (e) {
        e.preventDefault();
        moveButton();
      });

      //yes button logic
      yesBtn.addEventListener("click", () => {
        noBtn.style.display = "none";
        yesBtn.style.display = "none";
        question.style.display = "none";
        successMessage.style.display = "block";

        document.getElementById("secretImage").style.display = "block";

        //confetti();
        confetti({ particleCount: 1000, spread: 700, origin: { y: 0.6 } });
      });
    </script>

    <script src="http://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link
      href=" https://www.fontspace.com/whale-i-tried-font-f30502"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      body {
        font-family: "Quite Magical", cursive;
      }
    </style>
  </body>
</html>
